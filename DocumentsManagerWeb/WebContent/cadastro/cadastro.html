<dom-module id="cadastro-view">
  <template id="cadastro-view">
	<style>
	:host {
		display: block;
		position: relative;
		padding: 1em 0;
	}
	
	.paper {
		background: #4285f4;
		color: #fff;
	}
	
	  .horizontal-section-container {
    @apply(--layout-horizontal);
    @apply(--layout-center);
/*     @apply(--layout-wrap);  */
    @apply(--center-justified);
    
  }

  .vertical-section-container {
    @apply(--layout-vertical);
    @apply(--center-justified);


  }

  .horizontal-section {
    background-color: white;
    padding: 24px;
    margin-right: 24px;
    min-width: 260px; 
    min-height: 350px;
    top: 10px;
    @apply(--shadow-elevation-2dp);
  }

  .vertical-section {
    background-color: white;
    padding: 24px;
    margin: 0 24px 24px 24px;

    @apply(--shadow-elevation-2dp);
  }
  paper-input-container{
  	min-width: 100px;
  }
  paper-input{
    min-width: 100px;
  }
  * {
    box-sizing: border-box;
	}
  .row::after {
	    content: "";
	    clear: both;
	    display: block;
	}
   [class*="col-"] {
	    float: left;
	    padding: 15px;
	}
	.col-1 {
		width: 50%;
	}
	.col-2 {
		width: 15%;
	}
	.col-3 {
		width: 20%;
	}
	vaadin-combo-box {
	    max-width: 300px;
	}
	paper-button.green {
	    background-color: var(--paper-green-500);
	    color: white;
	    max-width: 300px;
	}
	paper-button.red {
	    background-color: var(--paper-red-500);
	    color: white;
	    max-width: 150px;
	}
	.yellow-button {
          text-transform: none;
          color: #eeff41;
        }
        
</style>

			<paper-input id="logon"  bind-value = "{{logon}}" label="User Name" maxlength="60" required always-float-label>

		</div>
	</div>
	<div class="row">
		<div class="col-1">

			</paper-input>
		</div>
	</div>	
    <div class="row">

	</div>

	</div>
