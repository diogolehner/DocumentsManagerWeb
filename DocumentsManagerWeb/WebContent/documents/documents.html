<dom-module id="documents-view">
  <template id="documents-view">
	<style>
	:host {
		display: block;
		position: relative;
		padding: 1em 0;
	}
	
	.paper {
		background: #4285f4;
		color: #fff;
	}
	
	  .horizontal-section-container {
    @apply(--layout-horizontal);
    @apply(--layout-center);
/*     @apply(--layout-wrap);  */
    @apply(--center-justified);
    
  }

  .vertical-section-container {
    @apply(--layout-vertical);
    @apply(--center-justified);
  }

  .horizontal-section {
    background-color: white;
    padding: 24px;
    margin-right: 24px;
    min-width: 2px; 
    min-height: 350px;
    top: 10px;
    @apply(--shadow-elevation-2dp);
  }

  .vertical-section {
    background-color: white;
    padding: 24px;
    margin: 0 24px 24px 24px;

    @apply(--shadow-elevation-2dp);
  }
  paper-input-container{
  	min-width: 100px;
  }
  paper-input{
    min-width: 100px;
  }
  * {
    box-sizing: border-box;
	}
  .row::after {
	    content: "";
	    clear: both;
	    display: block;
	}
   [class*="col-"] {
	    float: left;
	    padding: 15px;
	}
	.col-1 {
		width: 50%;
	}
	.col-2 {
		width: 15%;
	}
	.col-3 {
		width: 20%;
	}
	vaadin-combo-box {
	    max-width: 300px;
	}
	paper-button.green {
	    background-color: var(--paper-green-500);
	    color: white;
	    max-width: 300px;
	}
	paper-button.red {
	    background-color: var(--paper-red-500);
	    color: white;
	    max-width: 150px;
	}
	.yellow-button {
          text-transform: none;
          color: #eeff41;
        }
        
</style>
	<div class="row">
		<div class="col-1">
			<h2>Cadastre a mensagem</h2>
			<paper-textarea label="Insira a mensagem" bind-value = "{{mensagem}}"></paper-textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-1">
			<h2>Arquivo anexo</h2>
			<p>Em construção!</p>
		</div>
	</div>
	<div class="row">
   		<div class="col-1">
   			<h2>Destinatario</h2>
   			<vaadin-combo-box
   		 		id="pessoa"
   		 		bind-value = "{{pessoa}}"
   		 		label="User"
   		 		item-label-path="name" 
                item-value-path="id">
	  		</vaadin-combo-box>
		</div>
	</div>
	<div class="row">
	</div>
	<div align="left" class="row">	
    	<div>
    	    <paper-button raised class="custom green" on-click="gravar"><iron-icon icon="save"></iron-icon>Gravar/Enviar</paper-button>
		</div>
	</div>
  </template>
</dom-module>
<script>
Polymer({
    is: 'documents-view',
    properties: {
        service: {
            type: String
        },
        method: {
        	type: String
        },
        redirect: {
        	type: Boolean,
        	value: false
        }
    },
    
    gravar: function(){
    	var documentoDTO = new Object();
    	documentoDTO.mensagem = this.mensagem;
    	documentoDTO.usuarioID = this.pessoa;
    	
    	var person = new Object();
		person.mensagem = this.mensagem;
		person.usuarioID = this.pessoa;
		var token = getCookie("token");

		var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open(this.method, this.service, true);
    	rawFile.setRequestHeader("Authorization", token);
	    var redireciona =  this.redirect;
        var mensagem = this.$.message;
        rawFile.setRequestHeader("Content-Type", "application/json");
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
            	mensagem.text = JSON.parse(rawFile.responseText).mensagem;
            	mensagem.open();
            	if("OK" == JSON.parse(rawFile.responseText).status && redireciona){
            		var form = document.createElement("form");
    			    form.setAttribute("method", "post");
    			    form.setAttribute("action", "/DocumentsManagerWeb/rest/user/gravamensagem/");
    				
    				var hiddenField = document.createElement("input");
    			    hiddenField.setAttribute("type", "hidden");
    			    hiddenField.setAttribute("nome", 'person');
    			    hiddenField.setAttribute("value", person);
    		
    			    form.appendChild(hiddenField);
    		
    			    document.body.appendChild(form);
    			    form.submit();
            	}
            }
        }
        rawFile.send(JSON.stringify(documentoDTO));
    }, 
    
    getToken : function (cnome) {
	    var nome = cnome + "=";
	    var ca = document.cookie.split(';');
	    for(var i = 0; i < ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(nome) == 0) {
	            return c.substring(nome.length, c.length);
	        }
	    }
	    return "";
	},
	
	carregaUsuario: function () {
		var items = this.$.sort_user.selection.selected();
  	  
  	 	var usuario = new Object();
  	 	usuario.result = [];
  	  
	  	for (i = 0; i < items.length; i++) { 
	  		var user = new Object();  
	  		user.id = this.$.sort_user.items[i].id;
	  		
	  		usuario.result[i] = user;
	 	}
  	  
  	 	var token = this.getCookie("token");
  	 	var gridUser = this.$.sort_user;
  	  
  	 	var rawFile = new XMLHttpRequest();
       	rawFile.overrideMimeType("application/json");
       	rawFile.open("DELETE", "http://localhost:8080/DocumentsManagerWeb/rest/user/recuperausuarios", true);
      	rawFile.setRequestHeader("Authorization", token);
       	rawFile.setRequestHeader("Content-Type", "application/json");
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
            	message.text = JSON.parse(rawFile.responseText).mensagem;
            	message.open();
            	if("OK" == JSON.parse(rawFile.responseText).status){
            		var consulta = new XMLHttpRequest();
	           		consulta.overrideMimeType("application/json");
	           		consulta.open("GET", 'http://localhost:8080/DocumentsManagerWeb/rest/user/recuperausuarios', true);
	           		consulta.setRequestHeader("Authorization", token);
	           		consulta.onreadystatechange = function() {
	       	           if (consulta.readyState === 4 && consulta.status == "200") {
	       	         	  	 var items = JSON.parse(consulta.responseText).result;
	       	         	 	 gridUser.items = items;
	       	           }
     	         }
         		 
         		 consulta.send(null);
            	}
            }
        }
        var elementsPessoa = rawFile.send(JSON.stringify(usuario));
  },
  
  getCookie : function(cname) {
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	},
	 
  });
	    
   HTMLImports.whenReady(function() {
      var grid = document.querySelector('#sort');
      var filterInput;
      var combobox = document.querySelector('#pessoa');
      
      for (i = 0; i < document.querySelectorAll('paper-input').length; i++) {

    	  		filterInput = document.querySelectorAll('paper-input')[i];
    	  	} 
    	}
      var users = [];
	  var nome = [];
      
      getJSON('http://localhost:8080/DocumentsManagerWeb/rest/user/recuperausuarios', function(json) {
        users = JSON.parse(json);
        for (i = 0; i < users.length; i++){
        	var str1 = users[i].id;
        	var str2 = "#";
        	var str3 = users[i].nome;
        	var res = str1.concat(str2,str3);
        	nome[i] = res;
        }
        
        pessoa.items = nome;
      });
      
      function getJSON(file, callback) {
	    	 var rawFile = new XMLHttpRequest();
	         rawFile.overrideMimeType("application/json");
	         rawFile.open("GET", file, true);
	         rawFile.setRequestHeader("Authorization", getCookie("token"));
	         rawFile.onreadystatechange = function() {
	             if (rawFile.readyState === 4 && rawFile.status == "200") {
	                 callback(rawFile.responseText);
	             }
	         }
	         rawFile.send(null);
	    }
    });
		    
</script>
